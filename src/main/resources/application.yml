# 应用配置 application.yml

spring:
  application:
    name: attendance-assistant
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/attendance?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
      connection-timeout: 30000
  
  # 添加HTTP编码配置
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: none  # 禁用Hibernate自动创建表
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
  
  # 数据库初始化配置
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
      continue-on-error: false
  
  # 分页配置
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
        one-indexed-parameters: false
        page-parameter: page
        size-parameter: size
  
  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 10000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0

# 应用服务配置
server:
  port: 8080
  servlet:
    context-path: /api
  tomcat:
    max-threads: 200
    min-spare-threads: 10

# JWT配置
jwt:
  # 密钥，经过Base64编码，长度足够HS512算法使用（至少64字节/512位）
  secret: D9F8E7C6B5A4932187A6B5C4D3E2F1A0B9C8D7E6F5G4H3I2J1K0L9M8N7O6P5
  # 过期时间，单位毫秒，默认24小时
  expiration: 86400000
  refresh-expiration: 604800000 # 7天

# 文件上传配置
file:
  upload-dir: ./uploads
  avatar-dir: ./uploads/avatars
  max-size: 5MB
  allowed-types: image/jpeg,image/png,image/gif

# 考勤配置
attendance:
  gps-accuracy: 100 # 距离单位：米

# 日志配置
logging:
  level:
    root: INFO
    com.attendance: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    com.attendance.common.config.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/attendance.log

# 应用配置
app:
  cors:
    allowed-origins: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    exposed-headers: "Authorization"
    allow-credentials: true
    max-age: 3600
  security:
    password-strength:
      min-length: 8
      require-upper: true
      require-lower: true
      require-digit: true
      require-special: true